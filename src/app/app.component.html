<div class="app-shell">
  <mat-sidenav-container>
    <mat-sidenav mode="side" #sidenav>
      <h2>Menu</h2>
      <ul class="menu-list">
        <li (click)="sidenav.toggle()">
          <a routerLink="/waterbottle/inventory">Go Shopping!</a>
        </li>
        <li>
          <a href="">View Cart</a>
        </li>
      </ul>
    </mat-sidenav>
    <mat-sidenav-content>
      <mat-toolbar class="toolbar" color="primary">
        <button mat-mini-fab color="accent" (click)="sidenav.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
        <div class="toolbar-item">{{title}}</div>
        <div class="toolbar-actions">
          <app-shopping-cart-fab></app-shopping-cart-fab>
        </div>
      </mat-toolbar>
      <div class="main">
        <h1>
          Welcome to the Water Bottle Expo
        </h1>
        <router-outlet>

        </router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
